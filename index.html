<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside class="aside">
        <a href="#" class="logo">
          <img
            src="./icons/dashboard.svg"
            alt="Dashboard home page"
            class="logo__icon"
          />
          <span class="logo__text" aria-hidden="true">Dashboard</span>
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="link">
                <img src="./icons/home.svg" alt="" class="link__icon" />
                <span class="link__text">Home</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link">
                <img src="./icons/profile.svg" alt="" class="link__icon" />
                <span class="link__text">Profile</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link">
                <img src="./icons/messages.svg" alt="" class="link__icon" />
                <span class="link__text">Messages</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link">
                <img src="./icons/history.svg" alt="" class="link__icon" />
                <span class="link__text">History</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link">
                <img src="./icons/tasks.svg" alt="" class="link__icon" />
                <span class="link__text">Tasks</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link">
                <img src="./icons/communities.svg" alt="" class="link__icon" />
                <span class="link__text">Communities</span>
              </a>
            </li>
            <br class="nav__separator" aria-hidden="true" />
            <li class="nav__item">
              <a href="#" class="link">
                <img src="./icons/settings.svg" alt="" class="link__icon" />
                <span class="link__text">Settings</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link">
                <img src="./icons/support.svg" alt="" class="link__icon" />
                <span class="link__text">Support</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link">
                <img src="./icons/privacy.svg" alt="" class="link__icon" />
                <span class="link__text">Privacy</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <header class="header">
        <form method="#" class="search-bar">
          <button type="submit" class="button button_svg">
            <img
              src="./icons/search.svg"
              alt="Perform search"
              class="button__icon"
            />
          </button>
          <input type="search" name="search" id="search" class="input" />
        </form>

        <div class="user-bar">
          <button type="button" class="button button_svg">
            <img
              src="./icons/notifications.svg"
              alt="Browse notifications"
              class="button__icon"
            />
          </button>
          <img
            src="./avatars/koala.svg"
            alt="User avatar"
            class="avatar avatar_small"
          />
          <span class="text text_bold">Morgan Oakley</span>
        </div>

        <div class="greeting">
          <img
            src="./avatars/koala.svg"
            alt="User avatar"
            class="avatar avatar_big"
          />
          <div class="greeting__text">
            <small class="text text_medium text_small">Hi there,</small>
            <span class="text text_bold text_big">Morgan Oakley (@morgan)</span>
          </div>
        </div>

        <div class="header__buttons">
          <button type="button" class="button button_generic">New</button>
          <button type="button" class="button button_generic">Upload</button>
          <button type="button" class="button button_generic">Share</button>
        </div>
      </header>

      <main class="main"></main>
    </div>
  </body>
</html>
